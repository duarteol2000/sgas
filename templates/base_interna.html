<!-- templates/base_interna.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Plataforma{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="logo_sidebar">
                <img src="{% static 'autenticacao/img/logo_meio_ambiente.png' %}" class="img_logo_sidebar">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{% url 'solicitacoes:listar_solicitacoes' %}" class="nav-link">Solicitações</a></li>
                <li class="nav-item"><a href="{% url 'solicitantes:listar_solicitantes' %}" class="nav-link">Solicitantes</a></li>
                <li class="nav-item"><a href="{% url 'arvores:listar_arvores' %}" class="nav-link">Árvores</a></li>
            </ul>
        </div>
        <!-- Conteúdo principal -->
        <div class="col-md-9">
            {% block conteudo %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
